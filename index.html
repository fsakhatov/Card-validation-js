<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Homework-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="sec-1">
            <img src="./images/Group 8icon1.svg" alt="rasm">
            <h5>0000 0000 0000 0000</h5>
            <span>
                <p id="name">Jane Appleseed</p>
                <p id="date">00/00</p>
            </span>
        </div>
        <div class="sec-2">
            <img class="img-1" src="./images/Rectangle.png" alt="">
             <span id="cvccode">000</span>
            <img src="./images/Group 15lastimg.svg" alt="">
        </div>
    </section>
    <main>
    <span id="main-1" class="main-1">
        <h4>cardholder name</h4>
        <input class="card-name" type="text" placeholder=" e.g. Jane Appleseed">
        <p id="p1"></p>
    </span>
    <span id="main-2" class="main-2">
        <h4>card number</h4>
        <input class="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">
        <p id="p2"></p>
    </span>
    <span>
     <h4 class="h4">exp.date  (mm/yy)         cvc</h4>
     <div class="last-section">
        <input placeholder="MM" id="mm" class="input-1 inputs" type="number">
        <input placeholder="YY" id="yy" class="input-2 inputs" type="number">
        <input placeholder="e.g. 123" id="cvc" class="input-3" type="number">
        <p id="p3"></p>
     </div>
    </span>
    <button type="submit" id="btn" class="btn">Confirm</button>
    </main>
    <footer class="footer" id="footer">
        <img src="./images/Group 9correct.png" alt="">
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <button id="button" class="buttons">Continue</button>
    </footer>
</body>
<script src="./script.js"></script>
</html>
